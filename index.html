<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame and its components -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <!-- The MindAR library for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

  <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <!-- a-assets is where you pre-load your 3D models -->
    <a-assets>
      <!-- REPLACE these with your own models. Give each one a unique id. -->
      <a-asset-item id="model1" src="buster_drone/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Standard A-Frame camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 
      This entity is linked to your FIRST target image (index 0).
      When the first image is detected, this entity becomes visible.
    -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 
        The a-gltf-model loads your 3D object.
        - src: Points to the id of the model you loaded in a-assets.
        - animation-mixer: This component finds and plays the animation baked into your .gltf file.
      -->
      <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" src="#model1" animation-mixer></a-gltf-model>
    </a-entity>

   

  </a-scene>
</body>
</html>
